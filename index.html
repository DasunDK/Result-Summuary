<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Result sumary component</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Mynerve&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="card-container">
            <section class="result">
                <h3 class="title">Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <b>Great</b>
                <p class="info">
                    You scored higher than 65% of the people who have taken these tests,
                </p>
            </section>
            <section class="sumary">
                <h3>Sumary</h3>
                <div class="rows">
                    <div class="row">
                        <div class="badge">
                            <img src="/assets/images/icon-reaction.svg" alt="icon">
                            <b id="row1Text1"></b>
                        </div>
                        <p><b id="row1Text2"></b> / 100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="/assets/images/icon-memory.svg" alt="icon">
                            <b id="row2Text1"></b>
                        </div>
                        <p><b id="row2Text2"></b> / 100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="/assets/images/icon-verbal.svg" alt="icon">
                            <b id="row3Text1"></b>
                        </div>
                        <p><b id="row3Text2"></b> / 100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="/assets/images/icon-visual.svg" alt="icon">
                            <b id="row4Text1"></b>
                        </div>
                        <p><b id="row4Text2"></b> / 100</p>
                    </div>
                </div>
                <button class="btn">Continue</button>
            </section>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
